<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Evening Report</title>

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px}
.box{background:#fff;padding:15px;border-radius:10px;max-width:900px;margin:auto}
h2{text-align:center;color:#fc1414;font-size: 30px;}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:5px;text-align:center}
input,select{width:100%;padding:6px}
button{padding:8px;border:none;border-radius:5px;margin-top:10px;cursor:pointer}
.add{background:#198754;color:#fff}
.delete{background:#dc3545;color:#fff}
.submit{background:#0a58ca;color:#fff;width:100%;font-size:18px}
a{
    font-size: 15px;
    
}
#pop{
    text-decoration: none;
}

</style>

</head>
<body>

<div class="box">
<h2>Lostom snacks
<br>
<a  href="https://www.lostomindustries.com">www.lostomindustries.com</a></h2>

<input id="staff" placeholder="Staff Name">
<input id="area" placeholder="Area">
<input id="time" type="time">

<h3>Party</h3>
<table>
<tr><th>Party</th><th>Order</th><th>Payment</th><th>Mode</th><th>Del</th></tr>
<tbody id="partyBody">
<tr>
<td><input></td>
<td><input></td>
<td><input></td>
<td>
<select><option>Cash</option><option>UPI</option><option>Credit</option></select>
</td>
<td><button class="delete" onclick="deleteRow(this)">‚ùå</button></td>
</tr>
</tbody>
</table>
<button class="add" onclick="addParty()">‚ûï Add Party</button>

<h3>Expense</h3>
<table>
<tr><th>Type</th><th>Amount</th><th>Del</th></tr>
<tbody id="expenseBody">
<tr>
<td><input></td>
<td><input></td>
<td><button class="delete" onclick="deleteRow(this)">‚ùå</button></td>
</tr>
</tbody>
</table>
<button class="add" onclick="addExpense()">‚ûï Add Expense</button>

<h3>Stock</h3>
<table>
<tr><th>Product</th><th>Closing</th><th>Del</th></tr>
<tbody id="stockBody">
<tr>
<td><input></td>
<td><input></td>
<td><button class="delete" onclick="deleteRow(this)">‚ùå</button></td>
</tr>
</tbody>
</table>
<button class="add" onclick="addStock()">‚ûï Add Stock</button>

<button class="submit" onclick="sendWA()">üì≤ Submit</button>
</div>

<script>
var whatsappNumber = "917033810886"; // ‡§Ö‡§™‡§®‡§æ ‡§®‡§Ç‡§¨‡§∞ ‡§°‡§æ‡§≤‡•á‡§Ç

function addParty(){
document.getElementById("partyBody").insertRow().innerHTML =
"<td><input></td><td><input></td><td><input></td>"+
"<td><select><option>Cash</option><option>UPI</option><option>Credit</option></select></td>"+
"<td><button class='delete' onclick='deleteRow(this)'>‚ùå</button></td>";
}

function addExpense(){
document.getElementById("expenseBody").insertRow().innerHTML =
"<td><input></td><td><input></td>"+
"<td><button class='delete' onclick='deleteRow(this)'>‚ùå</button></td>";
}

function addStock(){
document.getElementById("stockBody").insertRow().innerHTML =
"<td><input></td><td><input></td>"+
"<td><button class='delete' onclick='deleteRow(this)'>‚ùå</button></td>";
}

function deleteRow(btn){
var row = btn.parentNode.parentNode;
row.parentNode.removeChild(row);
}

function sendWA(){
navigator.geolocation.getCurrentPosition(function(p){

var msg =
"Evening Report\n"+
"Staff: "+staff.value+
"\nArea: "+area.value+
"\nTime: "+time.value+
"\nLocation:\nhttps://maps.google.com/?q="+
p.coords.latitude+","+p.coords.longitude;

window.open("https://wa.me/"+whatsappNumber+
"?text="+encodeURIComponent(msg));
});
}
</script>

</body>
</html>
